name: Sync Gist to Repo

on:
  schedule:
    - cron: '*/30 * * * *'  # 每30分钟同步一次
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout using GH_PAT
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git clone https://x-access-token:$GH_PAT@github.com/${{ github.repository }} repo
          cd repo
          curl -sSL https://gist.githubusercontent.com/godfather216/3e98be75088df4bd543d83325f788297/raw/8785ab6f96d945a78905ed5adab998069f66e8b2/2.yaml -o all.yaml
          git config user.name github-actions
          git config user.email actions@github.com
          git add all.yaml
          git commit -m "🔄 自动同步 Gist all.yaml - $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push
