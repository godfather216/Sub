name: Update Clash Config

on:
  push:
    paths:
      - 'clash-config.yaml'
  workflow_dispatch:

jobs:
  update-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create public branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git checkout --orphan public
          git reset --hard

          if [ -f clash-config.yaml ]; then
            cp clash-config.yaml index.yaml
          else
            echo "# Placeholder Clash config" > index.yaml
            echo "Error: clash-config.yaml not found. Created a placeholder." >&2
          fi

          git add index.yaml
          git commit -m "Update Clash config"
          git push origin public --force

      - name: Update README with subscription link
        run: |
          git checkout ${GITHUB_REF##*/}
          echo "订阅链接: https://raw.githubusercontent.com/${{ github.repository }}/public/index.yaml" > README.md
          git add README.md
          git commit -m "Update subscription link"
          git push
